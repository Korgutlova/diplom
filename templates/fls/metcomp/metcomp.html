<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Похожие оценки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Аналитика результатов</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
            <li class="active"><a href="#">Сравнение методов</a></li>
            <li><a href="{% url 'fls:devpage' %}">Отклонения оценок</a></li>
            <li><a href="{% url 'fls:coherpage' %}">Согласованность оценок</a></li>


        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-4">
            <label for="comp">Выберите конкурс:</label>
            <br>
            <select id="comp" name="comp" class="selectpicker">
                {% for comp in comps %}
                    <option value={{ comp.id }}>{{ comp.name }}</option>
                {% endfor %}
            </select>
            <br>
            <br>


            <label for="jury">Выберите члена жюри:</label>
            <br>
            <select id="jury" name="jury" class="selectpicker">

                {% for jury in jurys %}
                    <option value={{ jury.id }}>{{ jury }}</option>
                {% endfor %}
            </select>
            {#    <button class="btn btn-success" id="send">Посмотреть</button>#}

            <br>
        </div>
        <div class="col-sm-8">
            <table id="values" class="table table-striped table-bordered">

            </table>
        </div>
    </div>
</div>


</body>
<script>

    const f = function () {
        comp_id = $('#comp').val();
        jury = $('#jury').val();
        $.ajax({
            url: '/fls/method_comp/',
            type: 'get',
            data: {'comp': comp_id, 'jury': jury},
            dataType: 'json',
            success: function (data) {
                $("#values").html(data.est)
            },
            error: function () {
                alert("error");
            },
            complete: function (data) {
                color_range();
            }
        })

    };

    const color_range = function () {
        color_pos = ['b3ffcc', '99ffbb', '80ffaa', '66ff99', '#4dff88', '#33ff77', '#1aff66', '#00ff55', '#00e64d', '#00cc44'];
        color_neg = ['ffe6ee', 'ffccdd', '#ffb3cc', '#ff99bb', '#ff80aa', '#ff6699', '#ff4d88', '#ff3377'];
        $(".paint").each(function (i) {
            {#console.log($(this).text());#}
            diff_value = parseFloat($(this).text());
            if (diff_value >= 0) {

                color = color_pos[(color_pos.length - 1) - Math.round(diff_value)];
            }
            else {
                color = color_neg[(color_neg.length - 1) - Math.round(Math.abs(diff_value))];

            }
            {#$(this).css("background-color", color);#}
            $(this).prev().css("background-color", color);
            $(this).prev().prev().css("background-color", color);
        })

    };

    select = $('select');
    select.selectpicker();
    {#$('#send').click(f);#}
    select.change(f);
    $(document).ready(f);


</script>
</html>
