{% extends 'fls/base.html' %}
{% block title %}
    Отклонения от правил
{% endblock %}

{% block body %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Аналитика результатов</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
                <li class="active"><a href="#">Отклонения от правил</a></li>
                <li><a href="{% url 'fls:devpage' %}">Разброс оценок</a></li>
                <li><a href="{% url 'fls:coherpage' %}">Согласованность комиссии</a></li>


            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-4">
                <label for="comp">Выберите конкурс:</label>
                <br>
                <select id="comp" name="comp" class="selectpicker">
                    {% for comp in comps %}
                        <option value={{ comp.id }}>{{ comp.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <div id="critfil"></div>
                <br>
                <label for="jury">Выберите члена жюри:</label>
                <br>
                <select id="jury" name="jury" class="selectpicker">

                    {% for jury in jurys %}
                        <option value={{ jury.id }}>{{ jury }}</option>
                    {% endfor %}
                </select>
                <br>
            </div>
            <div class="col-sm-8">
                <table id="values" class="table table-striped table-bordered">

                </table>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script>

        const fill_estimations = function () {
            comp_id = $('#comp').val();
            crit_id = $('#crit').val();
            jury_id = $('#jury').val();
            $.ajax({
                url: '/fls/method_comp/',
                type: 'get',
                data: {'comp': comp_id, 'jury': jury_id, 'crit': crit_id},
                dataType: 'json',
                success: function (data) {
                    $("#values").html(data.est)
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {
                    color_range();
                }
            })

        };

        const color_range = function () {
            color_pos = ['#3fa082', '#52a98e', '#65b39b', '#78bca7', '#8bc6b4', '#9fcfc0', '#b2d9cd', '#c5e2d9', '#d8ece6', '#ebf5f2'];
            color_neg = ['#cc285f', '#d13d6f', '#d6527e', '#db688f', '#e07e9f', '#e593af', '#eaa9bf', '#efbecf', '#f4d4df'];
            $(".paint").each(function (i) {
                diff_value = parseFloat($(this).text());
                diff = Math.round(Math.abs(diff_value));
                if (diff >= color_pos.length) {
                    diff = color_pos.length - 1
                }
                if (diff_value >= 0) {
                    color = color_pos[diff];
                } else {
                    color = color_neg[diff];

                }
                $(this).prev().css("background-color", color);
                $(this).prev().prev().css("background-color", color);
            })

        };

        const fill_criterions = function () {
            comp_id = $('#comp').val();
            $.ajax({
                url: '/fls/comp_crits/',
                type: 'get',
                data: {'comp': comp_id},
                dataType: 'json',
                success: function (data) {
                    $("#critfil").html(data.crits);
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {

                    $('#crit').addClass('selectpicker');
                    $('#crit').selectpicker();
                    fill_estimations();
                }
            })

        };


        select_comp = $('#comp');
        select_type = $('#jury');
        select_comp.selectpicker();
        select_type.selectpicker();

        $(document).ready(fill_criterions);
        select_comp.change(fill_criterions);
        select_type.change(fill_estimations);
        $('#critfil').on('change', '#crit', function () {
            fill_estimations();
        });


    </script>
{% endblock %}
