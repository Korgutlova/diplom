<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Похожие оценки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Аналитика результатов</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'fls:common' %}">Результаты</a></li>
            <li class="active"><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
            <li><a href="{% url 'fls:metcomp' %}">Сравнение методов</a></li>
            <li><a href="{% url 'fls:devpage' %}">Отклонения оценок</a></li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-4">
            <label for="comp">Выберите конкурс:</label>
            <br>
            <select id="comp" name="comp" class="selectpicker">
                {% for comp in comps %}
                    <option value={{ comp.id }}>{{ comp.name }}</option>
                {% endfor %}
            </select>
            <br>
            <br>
            <label for="type">Выберите метод:</label>
            <br>
            <select name="type" id="type" class="selectpicker">
                <option value="1">Ручная оценка</option>
                <option value="3">Сравнение параметров</option>
            </select>
            <br>
            <br>

            <label for="jury">Жюри:</label>
            <br>
            <select id="jury" name="jury" class="selectpicker">

                {% for jury in jurys %}
                    <option value={{ jury.id }}>{{ jury }}</option>
                {% endfor %}
            </select>
            {#    <button class="btn btn-success" id="send">Посмотреть</button>#}

            <br>
            <br>


            <label for="key">Сортировка:</label>
            <br>
            <select id="key" name="key" class="selectpicker">

                <option value="est">Оценки</option>
                <option value="rank">Ранжировки</option>
            </select>
            {#    <button class="btn btn-success" id="send">Посмотреть</button>#}

            <br>
        </div>
        <div class="col-sm-8">
            <table id="values" class="table table-striped table-bordered">

            </table>
        </div>
    </div>
</div>


</body>
<script>

    const f = function () {
        type = $('#type').val();
        comp_id = $('#comp').val();
        jury = $('#jury').val();
        key = $('#key').val();

        $.ajax({
            url: '/fls/similar_jury/',
            type: 'get',
            data: {'comp': comp_id, 'type': type, 'jury': jury, 'key': key},
            dataType: 'json',
            success: function (data) {
                $("#values").html(data.est)
            },
            error: function () {
                alert("error");
            },
            complete: function (data) {

            }
        })

    };
    select = $('select');
    select.selectpicker();
    {#$('#send').click(f);#}
    select.change(f);
    $(document).ready(f);


</script>
</html>
