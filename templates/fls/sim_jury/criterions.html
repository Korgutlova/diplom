<label for="crit">Выберите критерий:</label>
<br>
<select id="crit" name="crit" class="nn">
    {% for criterion in criterions %}
        <option value="{{ criterion.id }}">{{ criterion.name }}</option>
    {% empty %}
        <option value="non" selected>Нет критериев</option>
    {% endfor %}
</select>
