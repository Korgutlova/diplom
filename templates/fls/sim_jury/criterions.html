<label for="crit">Выберите критерий:</label>
<br>
<select id="crit" name="crit" class="nn">
    {% for criterion in criterions %}
        <option value="{{ criterion.id }}" selected>{{ criterion }}</option>
    {% empty %}
        <option value="non" selected>Нет заявок</option>
    {% endfor %}
</select>
