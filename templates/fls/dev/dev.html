<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Похожие оценки</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Аналитика результатов</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'fls:common' %}">Результаты</a></li>
            <li><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
            <li><a href="{% url 'fls:metcomp' %}">Сравнение методов</a></li>
            <li class="active"><a href="#">Отклонения оценок</a></li>


        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-sm-4">
            <label for="comp">Выберите конкурс</label>
            <br>
            <select id="comp" name="comp" class="selectpicker">
                {% for comp in comps %}
                    <option value={{ comp.id }}>{{ comp.name }}</option>
                {% endfor %}
            </select>

            <br>
            <br>
            <label for="type">Выберите метод:</label>
            <br>
            <select name="type" id="type" class="selectpicker">
                <option value="1">Абсолютная оценка</option>
                <option value="3">Сравнение параметров</option>
            </select>
            <br>
            <br>


            <label for="reqs">Участник:</label>
            <br>
            <select id="reqs" name="reqs" class="selectpicker">
{#                <option value="all">Все</option>#}

            </select>
            {#    <button class="btn btn-success" id="send">Посмотреть</button>#}

            <br>
        </div>
        <div class="col-sm-8">
            <table id="values" class="table table-striped table-bordered">

            </table>
        </div>
    </div>
</div>


</body>
<script>

    const f = function () {
        comp_id = $('#comp').val();
        type = $('#type').val();
        req = $('#req').val();
        $.ajax({
            url: '/fls/deviation/',
            type: 'get',
            data: {'comp': comp_id, 'req': req, 'type': type},
            dataType: 'json',
            success: function (data) {
                $("#values").html(data.est)
            },
            error: function () {
                alert("error");
            },
            complete: function (data) {

            }
        })

    };

    function fill_reqs() {
        comp_id = $('#comp').val();
        $.ajax({
            url: '/fls/comp_reqs/',
            type: 'get',
            data: {'comp': comp_id},
            dataType: 'json',
            success: function (data) {
                arr = [];
                options = data.reqs.split('\n');
                options.forEach(function (element) {
                    if (element.length!=0){
                        el = element.trim();
                        $('#reqs').html(el);
                        arr.push(el);
                    }
                    {#$('#reqs').append(el);#}
                    {#console.log(el);#}

                });
                console.log(arr);
                {#$("#r").html(data.reqs)#}
            },
            error: function () {
                alert("error");
            },
            complete: function (data) {

            }
        })
    }

    select = $('select');
    select.selectpicker();
    $('#comp').change(fill_reqs());
    $('#type').change(f);
    $('#reqs').change(f);
    {##}
    {#$(document).ready(fill_reqs);#}


</script>
</html>
