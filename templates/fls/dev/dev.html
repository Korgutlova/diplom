{% extends 'fls/base.html' %}
{% block title %}
    Согласованность по участнику
{% endblock %}
{% block body %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Аналитика результатов</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
                <li><a href="{% url 'fls:metcomp' %}">Отклонения от правил</a></li>
                <li class="active"><a href="{% url 'fls:devpage' %}">Разброс оценок</a></li>
                <li><a href="{% url 'fls:coherpage' %}">Согласованность комиссии</a></li>


            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-4">
                <label for="comp">Выберите конкурс:</label>
                <br>
                <select id="comp" name="comp" class="selectpicker">
                    {% for comp in comps %}
                        <option value={{ comp.id }}>{{ comp.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <br id="place">
                <div id="critfil"></div>
                <br>
                <label for="type">Выберите метод:</label>
                <br>
                <select name="type" id="type" class="selectpicker">
                    <option value="1">Ручная оценка</option>
                    <option value="2">Автоматическая оценка</option>
                </select>
                <br>
                <br>

                <div id="reqfil"></div>


                <br>
            </div>
            <div class="col-sm-8" id="paste">
            </div>
        </div>
    </div>


{% endblock %}
{% block script %}
    <script>

        const fill_estimations = function () {
            comp_id = $('#comp').val();
            crit_id = $('#crit').val();
            type = $('#type').val();
            req_id = $('#req').val();

            $.ajax({
                url: '/fls/deviation/',
                type: 'get',
                data: {'comp': comp_id, 'type': type, 'reqs': req_id, 'crit': crit_id},
                dataType: 'json',
                success: function (data) {
                    $("#paste").html(data.est)
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {
                    color_range();
                }
            })

        };

        const fill_crits_reqs = function () {
            comp_id = $('#comp').val();
            $.ajax({
                url: '/fls/comp_reqs/',
                type: 'get',
                data: {'comp': comp_id},
                dataType: 'json',
                success: function (data) {
                    $("#critfil").html(data.crits);
                    $("#reqfil").html(data.reqs);
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {

                    $('#req').addClass('selectpicker');
                    $('#req').selectpicker();
                    $('#crit').addClass('selectpicker');
                    $('#crit').selectpicker();
                    fill_estimations();
                }
            })

        };

        const color_range = function () {
            color_pos = ['#3fa082', '#52a98e', '#65b39b', '#78bca7', '#8bc6b4', '#9fcfc0', '#b2d9cd', '#c5e2d9', '#d8ece6', '#ebf5f2'];
            color_neg = ['#cc285f', '#d13d6f', '#d6527e', '#db688f', '#e07e9f', '#e593af', '#eaa9bf', '#efbecf', '#f4d4df'];
            $(".paint").each(function (i) {
                diff_value = parseFloat($(this).text());
                diff = Math.round(Math.abs(diff_value));
                if (diff >= color_pos.length) {
                    diff = color_pos.length - 1
                }
                if (diff_value >= 0) {
                    color = color_pos[diff];
                } else {
                    color = color_neg[diff];

                }
                console.log(color);
                $(this).css("background-color", color);
            })

        };

        select_comp = $('#comp');
        select_type = $('#type');


        {#select_reqs = $('#req');#}

        select_comp.selectpicker();
        select_type.selectpicker();
        {#select_reqs.selectpicker();#}
        {#$('#send').click(fill_estimations);#}
        $(document).ready(fill_crits_reqs);
        select_comp.change(fill_crits_reqs);
        select_type.change(fill_estimations);
        {#select_reqs.selectpicker();#}

        {#$('#req').change(alert('hh'));#}
        $('#reqfil').on('change', '#req', function () {
            fill_estimations();
        });
        $('#critfil').on('change', '#crit', function () {
            fill_estimations();
        });


    </script>
{% endblock %}
