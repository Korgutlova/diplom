{% extends 'fls/base.html' %}
{% block title %}
    Согласованность комиссии
{% endblock %}
{% block body %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Аналитика результатов</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
                <li><a href="#">Отклонения от правил</a></li>
                <li><a href="{% url 'fls:devpage' %}">Разброс оценок</a></li>
                <li class="active"><a href="{% url 'fls:coherpage' %}">Согласованность комиссии</a></li>


            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-4">
                <label for="comp">Выберите конкурс:</label>
                <br>
                <select id="comp" name="comp" class="selectpicker">
                    {% for comp in comps %}
                        <option value={{ comp.id }}>{{ comp.name }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <div id="critfil"></div>
                <br>
                <label for="type">Выберите метод:</label>
                <br>
                <select name="type" id="type" class="selectpicker">
                    <option value="1">Ручная оценка</option>
                    <option value="2">Автоматическая оценка</option>
                </select>
                <br>
                <br>
                <label for="clusts">Количество групп:</label>
                <br>
                <select name="clusts" id="clusts" class="selectpicker">
                    {% for i in jury_count %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <br>
            </div>
            <div class="col-sm-8" id="put">
                <table id="values" class="table table-striped table-bordered">

                </table>
            </div>
        </div>
    </div>


{% endblock %}
{% block script %}
    <script>

        const fill_estimations = function () {
            comp_id = $('#comp').val();
            crit_id = $('#crit').val();
            type = $('#type').val();
            clusts = $('#clusts').val();
            $.ajax({
                url: '/fls/coher/',
                type: 'get',
                data: {'comp': comp_id, 'type': type, 'clusts': clusts, 'crit': crit_id},
                dataType: 'json',
                success: function (data) {
                    $("#put").html(data.est)
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {
                }
            })

        };
        const fill_criterions = function () {
            comp_id = $('#comp').val();
            $.ajax({
                url: '/fls/comp_crits/',
                type: 'get',
                data: {'comp': comp_id},
                dataType: 'json',
                success: function (data) {

                    {#$('#reqs').html(data.reqs);#}
                    $("#critfil").html(data.crits);
                    {#$(data.reqs).insertAfter("#place");#}
                },
                error: function () {
                    alert("error");
                },
                complete: function (data) {

                    $('#crit').addClass('selectpicker');
                    $('#crit').selectpicker();
                    fill_estimations();
                }
            })

        };

        select_comp = $('#comp');
        select_type = $('#type');
        select_clusts = $("#clusts");
        select_comp.selectpicker();
        select_type.selectpicker();
        select_clusts.selectpicker();
        $(document).ready(fill_criterions);
        select_comp.change(fill_criterions);
        select_type.change(fill_estimations);
        select_clusts.change(fill_estimations);

        $('#critfil').on('change', '#crit', function () {
            fill_estimations();
        });


    </script>
{% endblock %}
