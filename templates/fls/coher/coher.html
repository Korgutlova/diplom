{% extends 'fls/base.html' %}
{% block title %}
    Согласованность комиссии
{% endblock %}
{% block body %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Аналитика результатов</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href={% url 'fls:simjury' %}>Схожесть жюри</a></li>
                <li><a href="{% url 'fls:metcomp' %}">Отклонения от правил</a></li>
                <li><a href="{% url 'fls:devpage' %}">Разброс оценок</a></li>
                <li class="active"><a href="{% url 'fls:coherpage' %}">Согласованность комиссии</a></li>


            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-4">
                <label for="comp">Выберите конкурс:</label>
                <br>
                <select id="comp" name="comp" class="selectpicker">
                    {% for comp in comps %}
                        {% if comp.id == selected_comp_id %}
                            <option value="{{ comp.id }}" selected>{{ comp.name }}</option>
                        {% else %}
                            <option value="{{ comp.id }}">{{ comp.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <br>
                <br>
                <div id="critfil"></div>
                <br>
                <label for="type">Выберите метод:</label>
                <br>
                <select name="type" id="type" class="selectpicker">
                    <option value="1">Ручная оценка</option>
                    <option value="2">Автоматическая оценка</option>
                </select>
                <br>
                <br>
                <div id="k_range_fil"></div>

                <br>
            </div>
            <div class="col-sm-8" id="put">
                <table id="values" class="table table-striped table-bordered">

                </table>
            </div>
        </div>
    </div>


{% endblock %}
{% block script %}
    <script>

        const fill_estimations = function () {
            comp_id = $('#comp').val();
            crit_id = $("#crit").val();
            type = $('#type').val();
            clusts = $('#clusts').val();
            $.ajax({
                url: '/fls/coher/',
                type: 'get',
                data: {'comp': comp_id, 'type': type, 'clusts': clusts, 'crit': crit_id},
                dataType: 'json',
                success: function (data) {
                    $("#put").html(data.est);
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {
                    consistency_est();
                }
            })

        };

        const consistency_est = function () {
            var_coef = $("#ken_coef");
            cons_est = $("#exp_est");
            koef_value = parseFloat(var_coef.text());
            if (koef_value >= 0.7) {
                var_coef.css("color", '#07a017');
                cons_est.text('высокая');
            }
            else if (koef_value >= 0.3 && koef_value < 0.7) {
                var_coef.css("color", '#ffa634');
                cons_est.text('средняя');
            }
            else {
                var_coef.css("color", '#FF0000');
                cons_est.text('неудовлетворительная');
            }
        };

        const fill_criterions = function () {
            comp_id = $('#comp').val();
            $.ajax({
                url: '/fls/comp_crits_jurys/',
                type: 'get',
                data: {'comp': comp_id},
                dataType: 'json',
                success: function (data) {
                    $("#critfil").html(data.crits);
                },
                error: function () {
                    alert("Результаты не готовы");
                },
                complete: function (data) {
                    crit_select = $('#crit');
                    crit_select.addClass('selectpicker');
                    crit_select.selectpicker();
                    fill_k_range()
                }
            })

        };

        const fill_k_range = function () {
            crit_id = $("#crit").val();
            type = $('#type').val();
            $.ajax({
                url: '/fls/fill_k/',
                type: 'get',
                data: {'crit': crit_id, 'type': type},
                dataType: 'json',
                success: function (data) {

                    $("#k_range_fil").html(data.k_range);
                },
                complete: function (data) {
                    cluster_select = $('#clusts');
                    cluster_select.addClass('selectpicker');
                    cluster_select.selectpicker();
                    fill_estimations();
                }
            })

        };

        select_comp = $('#comp');
        select_type = $('#type');
        select_comp.selectpicker();
        select_type.selectpicker();
        $(document).ready(fill_criterions);
        select_comp.change(fill_criterions);
        select_type.change(fill_k_range);



        $('#critfil').on('change', '#crit', function () {
            fill_k_range()
        });
        $('#k_range_fil').on('change', '#clusts', function () {
            fill_estimations();
        });


    </script>
{% endblock %}
