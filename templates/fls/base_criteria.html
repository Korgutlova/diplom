{% extends 'fls/base_template.html' %}

{% block content %}
    {% block cycle_and_head %}
    {% endblock %}

    <h4>Операции</h4>
    <div class="oper">
        <button type="button" class="btn sign" id="plus">+</button>
        <button type="button" class="btn sign" id="minus">-</button>
        <button type="button" class="btn sign" id="div">/</button>
        <button type="button" class="btn sign" id="mult">*</button>
        <button type="button" class="btn" id="left_branch">(</button>
        <button type="button" class="btn" id="right_branch">)</button>
    </div>

    <hr>
    <h4>Функции</h4>
    <div class="func">
        <button type="button" class="btn btn-warning" id="max">max</button>
        <button type="button" class="btn btn-warning" id="min">min</button>
        <button type="button" class="btn btn-warning" id="average">average</button>
        <button type="button" class="btn btn-warning" id="summa">summa</button>
    </div>
    <hr>
    <h4>Числа</h4>
    <div class="numb">
        <div class="row">
            <div class="col-md-3">
                <input class="form-control" type="number" id="field_numb">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning" id="numb_button">Добавить</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-5 div-err" hidden>
                <h5>Введите число</h5>
            </div>
        </div>
    </div>
    <br>
    <form name="form" action="{% block url_form %}url{% endblock %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-5">
                <label>Формула
                    <textarea style="resize: none;" name="formula_show" class="form-control rounded-0" rows="5"
                              cols="40"
                              id="desc_show" readonly></textarea>

                </label>
                <label hidden>Формула для бэка
                    <textarea name="formula" class="form-control rounded-0" rows="5" cols="40"
                              id="desc" readonly></textarea>

                </label>
            </div>
            <br>
            <button type="button" class="btn btn-danger" id="back"><span class="glyphicon glyphicon-backward"></span>
                Назад
            </button>
        </div>
        <br>
        <hr>
        <button type="submit" class="btn btn-primary labelText">
                                <span style="font-family: 'Comic Sans MS',monospace">
                                {% block name_button %}Сохранить{% endblock %}
                                    </span>
        </button>
        <br><br><br>
    </form>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="closeModal" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Выберите параметры для функции <span id="insert"></span></h4>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkAll">
                            <label class="form-check-label" for="checkAll">Выбрать все</label>
                        </div>
                        {% block cycle_popup %}

                        {% endblock %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="apply_checkbox"><span>Применить</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
        $(document).ready(function () {
            var symbols = ['+', '-', '/', '*'];
            var left_branch = '(';
            var right_branch = ')';
            var array = [];
            var display = [];
            $(document).on('click', '.param', function () {
                var str = "a_" + $(this).attr("id") + " ";
                if (array.length === 0 || (-1 !== symbols.indexOf(array[array.length - 1][0]))
                    || (left_branch === array[array.length - 1][0])) {
                    array.push(str);
                    display.push($(this).text() + " ");
                }
                full_textarea();
            });

            $(".oper").on('click', '.btn.sign', function () {
                if ((-1 === symbols.indexOf(array[array.length - 1][0])) && (left_branch !== array[array.length - 1][0])) {
                    var el = $(this).text() + " ";
                    array.push(el);
                    display.push(el);
                }
                full_textarea();
            });

            $("#left_branch").click(function () {
                if (array.length === 0 || (-1 !== symbols.indexOf(array[array.length - 1][0]))
                    || (left_branch === array[array.length - 1][0])) {
                    array.push("( ");
                    display.push("( ");
                }
                full_textarea();
            });

            $("#right_branch").click(function () {
                if (((-1 === symbols.indexOf(array[array.length - 1][0])) || (right_branch === array[array.length - 1][0]))
                    && left_branch !== array[array.length - 1][0]) {
                    array.push(") ");
                    display.push(") ");
                }
                full_textarea();
            });

            $("#back").click(function () {
                array = array.slice(0, array.length - 1);
                display = display.slice(0, array.length - 1);
                full_textarea();
            });

            $("#numb_button").click(function () {
                var new_el = $('#field_numb').val();
                if (new_el === "") {
                    $(".div-err").show();
                } else {
                    $(".div-err").hide();
                    if (array.length === 0 || (-1 !== symbols.indexOf(array[array.length - 1][0]))
                        || (left_branch === array[array.length - 1][0])) {
                        array.push(new_el + " ");
                        display.push(new_el + " ");
                        $('#field_numb').val("");
                    }
                }
                full_textarea();
            });

            $("#closeModal").click(function () {
                $("input[name='item']:checked").prop('checked', false);
                $("#insert").text('');
                $("#checkAll").prop('checked', false);
            });

            $("#apply_checkbox").click(function () {
                var params = [];
                var params_sh = [];
                $.each($("input[name='item']:checked"), function () {
                    params.push("a_" + $(this).attr("id"));
                    params_sh.push($("label[for='" + $(this).attr("id") + "']").text());
                    $(this).prop('checked', false);
                });
                array.push($("#insert").text() + "(" + params + ") ");
                display.push($("#insert").text() + "(" + params_sh + ") ");
                $("#insert").text('');
                $("#checkAll").prop('checked', false);
                full_textarea();
            });

            function full_textarea() {
                var i;
                var content = "";
                for (i = 0; i < array.length; i++) {
                    content += array[i];
                }
                $("#desc").val(content);
                content = "";
                for (i = 0; i < display.length; i++) {
                    content += display[i];
                }
                $("#desc_show").val(content);
            }

            $(".func > .btn").click(function () {
                if (array.length === 0 || (-1 !== symbols.indexOf(array[array.length - 1][0]))
                    || (left_branch === array[array.length - 1][0])) {
                    $("#insert").append($(this).text());
                    $('#myModal').modal('show');
                }
            });

            $("#checkAll").click(function () {
                $(".form-check-input").prop('checked', $(this).prop('checked'));
            });
        });
    </script>
{% endblock %}
