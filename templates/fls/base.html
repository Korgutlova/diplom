<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/i18n/defaults-*.min.js"></script>
    {% block links %}
    {% endblock %}
    {% block style %}
    {% endblock %}
</head>
<body>
{% block body %}
{% endblock %}
<div id="error" style="display: none;">
    <br>
    <table class="table table-striped table-bordered">
        <thead class="thead thead-light">
        <tr>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="8" class="text-center bg-warning">Результаты не готовы</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
{% block script %}
{% endblock %}
</html>
